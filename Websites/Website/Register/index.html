<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    </head>
    <body>
        <div class="form">

            <div class="field">
                <div class="control">
                    <p class="white-text">Email</p>
                    <input class="input is-info is-rounded transparent" type="email" id="email" placeholder="example@gmail.com">
                    <p id="emlerr" class="red-text"></p>
                </div>
            </div> 

            <div class="field">
                <div class="control">
                    <p class="white-text">Username</p>
                    <input class="input is-info is-rounded transparent" type="username" id="usrnm" placeholder="JohnDoe123">
                    <p id="usrerr" class="red-text"></p>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <p class="white-text">Password</p>
                    <input class="input is-info is-rounded transparent" type="password" id="pswrd" placeholder="password123">
                    <p id="psderr" class="red-text"></p>
                </div>
            </div> 

            <div class="buttons">
                <button class="is-rounded" onclick="register()">Register</button>
            </div>
            
        </div>
        <script src="script.js"></script>   
    </body>
</html>
