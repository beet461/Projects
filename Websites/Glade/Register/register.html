<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="register.css" />
    <link rel="stylesheet" type="text/css" href="../CSSdesign/css/mystyles.css">
</head>

<body>

    <nav-bar></nav-bar>

    <div class="content"></div>

    <div class="form formatting" id="everything">
        <div class="field">
            <div class="control">
                <p class="white-text">Email</p>
                <input class="input is-info is-rounded transparent" type="email" id="email"
                    placeholder="example@gmail.com">
                <p id="emlerr" class="red-text"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <p class="white-text">Username</p>
                <input class="input is-info is-rounded transparent" type="username" id="usrnm" placeholder="JohnDoe123">
                <p id="usrerr" class="red-text"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <p class="white-text">Password</p>
                <input class="input is-info is-rounded transparent" type="password" id="pswrd"
                    placeholder="password123">
                <p id="psderr" class="red-text"></p>
            </div>
        </div>

        <div class="buttons">
            <button class="button is-rounded" onclick="register()" id="register">Register</button>
        </div>

    </div>
    <script src="register.js"></script>
    <script src="../Global/dataHandler.js"></script>
    <script src="../Global/navbar.style.js"></script>
</body>

</html>
