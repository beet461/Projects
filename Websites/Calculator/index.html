<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="calculator">
            <div id="text-box">
                <p id="text-element"></p>
            </div>
            <br />
            <div id="top-row">
                <button class="calc-button-sym" onclick="delall()">AC</button>
                <button class="calc-button-sym" onclick="dellast()">⌫</button>
                <button class="calc-button-sym" onclick="append('%')">%</button>
                <button class="calc-button-name">:-)</button>
            </div>
            <div id="row-one">
                <button class="calc-button" onclick="append('1')">1</button>
                <button class="calc-button" onclick="append('2')">2</button>
                <button class="calc-button" onclick="append('3')">3</button>
                <button class="calc-button-sym" onclick="append('/')">÷</button>
            </div>
            <div id="row-two">
                <button class="calc-button" onclick="append('4')">4</button>
                <button class="calc-button" onclick="append('5')">5</button>
                <button class="calc-button" onclick="append('6')">6</button>
                <button class="calc-button-sym" onclick="append('*')">x</button>
            </div>
            <div id="row-three">
                <button class="calc-button" onclick="append('7')">7</button>
                <button class="calc-button" onclick="append('8')">8</button>
                <button class="calc-button" onclick="append('9')">9</button>
                <button class="calc-button-sym" onclick="append('-')">-</button>
            </div>
            <div id="row-four">
                <button class="calc-button-sym" onclick="append('.')">●</button>
                <button class="calc-button" onclick="append('0')">0</button>
                <button class="calc-button-sym" onclick="calculate()">=</button>
                <button class="calc-button-sym" onclick="append('+')">+</button>
            </div>
            <br />
            <div id="result-div">
                <p id="result"></p>
            </div>
        </div>
        <script src="script.js"></script>        
    </body>
</html>
