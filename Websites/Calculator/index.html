<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="inputBox">
            <input type="text" id="input" class="ipt font" placeholder="calculation, e.g. 1+2.." />
        </div>
        <div class="buttons">
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="0" class="number">0</button>
            <button id="dot" class="number">.</button>
            <button id="add" class="func">+</button>
            <button id="subtract" class="func">-</button>
            <button id="multiply" class="func">x</button>
            <button id="divide" class="func">รท</button>
            <button id="equal" class="func"> = </button>
            <button id="delete" class="remove">โซ</button>
            <button id="ac" class="remove">AC</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
