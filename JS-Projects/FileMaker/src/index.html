<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    </head>
    <body>
        <div class="form">

            <div class="field">
                <div class="control">
                    <p>Email</p>
                    <input class="input is-primary is-rounded" type="text" id="email" placeholder="example@gmail.com">
                </div>
            </div> 

            <div class="field">
                <div class="control">
                    <p>Username</p>
                    <input class="input is-primary is-rounded" type="text" id="usrnm" placeholder="JohnDoe123">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <p>Password</p>
                    <input class="input is-primary is-rounded" type="password" id="pswrd" placeholder="password123">
                </div>
            </div> 

            <button onclick="register()">Register</button>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
